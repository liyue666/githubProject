<script language="javascript" src="http://www.imooc.com/data/jquery.validate.js"></script>

</style>

<body>
<form id="demovalidate">
 <fieldset>
  <legend>用户登录</legend>
   <p>
    <label for="username">用户名</label>
    <input type="text" name="username"></input>
   </p>
   <p> 
    <label for="password">密码</label>
    <input type="text" name="password"></input>
   </p> 
    <button>提交</button>
   </fieldset> 
</form>
<script>
  $(function(){
    $('#demovalidate').validate({
		rules:{
			username:{
			required:ture,		
			maxlength:10,
			minlength:2,//竟然是逗号
					},
			password:{
			required:ture,		
			maxlength:10,
			minlength:2,//竟然是逗号
			errorP:lacement,
					},
			messages:{
				username:{
				required:必填项目,
				maxlength:最大10位,
				minlength:最小2位,
				}
				}				
	}
})
})
</script>
